<ion-item-sliding *ngFor="let user of users">
    <ion-item (click)="openChat(user.hatschiID)" [button]="true">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>
            <h3>{{ user.name || user.hatschiID }}</h3>
        </ion-label>
    </ion-item>
    <ion-item-options side="start" (ionSwipe)="editNameOfUser(user.hatschiID)"></ion-item-options>
</ion-item-sliding>
